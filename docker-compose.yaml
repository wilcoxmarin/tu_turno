version: "3.8"
services:
  app:
    build: .
    container_name: tu_turno
    restart: unless-stopped
    stdin_open: true
    tty: true
    ports:
      - "4000:4000"
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /node/app
    volumes:
      - ./:/node/app
      - ./package.json:/node/package.json
      - ./package-lock.json:/node/package-lock.json
      - notused:/node/app/node_modules
    command: ["npm", "run", dev]


volumes:
  notused:
